<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
  <title>Project mesto</title>
  <link rel="stylesheet" href="/vendor/normalize.css">
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body">
  <div class="page">
    <!-- Начало блока header -->
    <header class="header">
      <img class="header__logo" src="./images/logo.svg">
    </header>
    <!-- Конец блока header -->
    <main class="content">
      <!-- Начало секции profile -->
      <section class="profile">
        <div class="profile__avatar-area">
          <img class="profile__avatar" src="/images/Аватар.jpg" alt="Жак-Ив Кусто на фоне моря">
        </div>
        <div class="profile__info-area">
          <p class="profile__name">Жак-Ив Кусто</p>
          <div class="profile__edit-button-area button">
            <button type="button" class="profile__edit-button" aria-label="Редактирование профиля пользователя"><img class="profile__edit-button-image" src="/images/icon/edit.svg"></button>
          </div>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <div class="profile__add-mesto-area button">
          <button type="button" class="profile__add-mesto" aria-label="Добавить место"><img class="profile__add-mesto-image" src="images/icon/add.svg"></button>
        </div>
      </section>
      <!-- Конец секции profile -->

      <!-- Начало секции cards -->
      <section class="cards">
        <li class="cards__item">
          <div class="cards__item">
            <img src="./images/1.jpg" class="cards__image" alt="Карачаевск">
            <div class="cards__info">
              <div class="cards__info-area">
                <p class="cards__description">Карачаевск</p>
                <div class="cards__like-area">
                  <button type="button" class="cards__like cards__like_active" aria-label="Like"><img src="/images/icon/like.svg"></button>
                </div>
              </div>
            </div>
          </div>
        </li>
        <li class="cards__item">
          <div class="cards__item">
            <img src="./images/2.png" class="cards__image" alt="Гора Эльбрус">
            <div class="cards__info">
              <div class="cards__info-area">
                <p class="cards__description">Гора Эльбрус</p>
                <div class="cards__like-area">
                  <button type="button" class="cards__like cards__like_active" aria-label="Like"><img src="/images/icon/like.svg"></button>
                </div>
              </div>
            </div>
          </div>
        </li>
        <li class="cards__item">
          <div class="cards__item">
            <img src="./images/3.png" class="cards__image" alt="Домбай">
            <div class="cards__info">
              <div class="cards__info-area">
                <p class="cards__description">Домбай</p>
                <div class="cards__like-area">
                  <button type="button" class="cards__like cards__like_active" aria-label="Like"><img src="/images/icon/like.svg"></button>
                </div>
              </div>
            </div>
          </div>
        </li>
        <li class="cards__item">
          <div class="cards__item">
            <img src="./images/4.png" class="cards__image" alt="Гора Эльбрус">
            <div class="cards__info">
              <div class="cards__info-area">
                <p class="cards__description">Гора Эльбрус</p>
                <div class="cards__like-area">
                  <button type="button" class="cards__like cards__like_active" aria-label="Like"><img src="/images/icon/like.svg"></button>
                </div>
              </div>
            </div>
          </div>
        </li>
        <li class="cards__item">
          <div class="cards__item">
            <img src="./images/5.png" class="cards__image" alt="Домбай">
            <div class="cards__info">
              <div class="cards__info-area">
                <p class="cards__description">Домбай</p>
                <div class="cards__like-area">
                  <button type="button" class="cards__like cards__like_active" aria-label="Like"><img src="/images/icon/like.svg"></button>
                </div>
              </div>
            </div>
          </div>
        </li>
        <li class="cards__item">
          <div class="cards__item">
            <img src="./images/6.png" class="cards__image" alt="Карачаево - что-то">
            <div class="cards__info">
              <div class="cards__info-area">
                <p class="cards__description">Карачаево-Ч...</p>
                <div class="cards__like-area">
                  <button type="button" class="cards__like cards__like_active" aria-label="Like"><img src="/images/icon/like.svg"></button>
                </div>
              </div>
            </div>
          </div>
        </li>
      </section>
      <!-- Конец секции cards -->

      <!-- Начало блока footer -->
      <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
      </footer>
      <!-- Конец блока footer -->

    </main>
    <!-- Начало popup-->
    <div id="profile-popup" class="popup popup_opened">
      <div class="popup__container">
        <button type="button" class="popup__close button" aria-label="Закрыть форму"><img class="popup__close-image" src="/images/icon/close.svg"></button>
        <p class="popup__name">Редактировать профиль</p>
        <form class="popup__form" name="profile" novalidate>
          <input id="username-input" type="text" class="popup__input"
                   name="username" required placeholder="Ваше имя" value="Жак-Ив Кусто">
          <input id="description-input" type="text" class="popup__input"
                   name="description" required placeholder="Ваш род занятий" value="Исследователь океана">
        <button type="submit" class="popup__submit" aria-label="Сохранить">Сохранить</button>
        </form>
      </div>
    </div>
    <!-- Конец popup -->

  </div>
</body>
