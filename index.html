<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body">
  <div class="page">
    <!-- Блок header -->
    <header class="header">
      <img src="./images/logo.svg" class="header__logo" alt="Логотип проекта Mesto">
    </header>
    <main>
      <!-- Начало секции profile -->
      <section class="profile">
        <div class="profile__avatar-area">
          <img src="./images/Аватар.jpg" class="profile__avatar" alt="Аватар профиля">
          <button type="button" class="profile__avatar-edit" aria-label="Редактировать аватар профиля"></button>
        </div>
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__editor" aria-label="Редактировать профиль"></button>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-mesto" aria-label="Добавить место"></button>
      </section>
      <!-- Начало секции cards -->
      <section class="cards">
          <li class="cards__item">
            <div class="cards__item">
              <img src="./images/1.jpg" class="cards__image" alt="">
              <div class="cards__info">
                <h2 class="cards__description">Карачаевск</h2>
                <div class="cards__like-area">
                  <button type="button" class="cards__like cards__like_active" aria-label="Like"></button>
                  <p class="cards__like-counter"></p>
                </div>
              </div>
            </div>
          </li>
          <li class="cards__item">
            <div class="cards__item">
              <img src="./images/2.png" class="cards__image" alt="">
              <div class="cards__info">
                <h2 class="cards__description">Гора Эльбрус</h2>
                <div class="cards__like-area">
                  <button type="button" class="cards__like cards__like_active" aria-label="Like"></button>
                  <p class="cards__like-counter"></p>
                </div>
              </div>
            </div>
          </li>
          <li class="cards__item">
            <div class="cards__item">
              <img src="./images/3.png" class="cards__image" alt="">
              <div class="cards__info">
                <h2 class="cards__description">Домбай</h2>
                <div class="cards__like-area">
                  <button type="button" class="cards__like cards__like_active" aria-label="Like"></button>
                  <p class="cards__like-counter"></p>
                </div>
              </div>
            </div>
          </li>
          <li class="cards__item">
            <div class="cards__item">
              <img src="./images/4.png" class="cards__image" alt="">
              <div class="cards__info">
                <h2 class="cards__description">Гора Эльбрус</h2>
                <div class="cards__like-area">
                  <button type="button" class="cards__like cards__like_active" aria-label="Like"></button>
                  <p class="cards__like-counter"></p>
                </div>
              </div>
            </div>
          </li>
          <li class="cards__item">
            <div class="cards__item">
              <img src="./images/5.png" class="cards__image" alt="">
              <div class="cards__info">
                <h2 class="cards__description">Домбай</h2>
                <div class="cards__like-area">
                  <button type="button" class="cards__like cards__like_active" aria-label="Like"></button>
                  <p class="cards__like-counter"></p>
                </div>
              </div>
            </div>
          </li>
          <li class="cards__item">
            <div class="cards__item">
              <img src="./images/6.png" class="cards__image" alt="">
              <div class="cards__info">
                <h2 class="cards__description">Карачаево-Ч...</h2>
                <div class="cards__like-area">
                  <button type="button" class="cards__like cards__like_active" aria-label="Like"></button>
                  <p class="cards__like-counter"></p>
                </div>
              </div>
            </div>
          </li>
      </section>
    </main>
    <!-- Начало блока footer -->
    <footer class="footer">
      <p class="footer__description">© 2023 Mesto Russia</p>
    </footer>
  </div>
  <!-- Начало popup -->
  <div id="profile-popup" class="popup popup_opened">
    <div class="popup__container">
      <button type="button" class="popup__close" aria-label="Закрыть форму"></button>
      <h3 class="popup__name">Редактировать профиль</h3>
      <form class="popup__form" name="profile" novalidate>
        <label for="username-input" class="popup__label">
          <input id="username-input" type="text" class="popup__input"
                 name="username" required placeholder="Ваше имя" minlength="2" maxlength="40">
          <span class="username-input-error popup__input-error"></span>
        </label>
        <label for="description-input" class="popup__label">
          <input id="description-input" type="text" class="popup__input"
                 name="description" required placeholder="Ваш род занятий" minlength="2" maxlength="200">
          <span class="description-input-error popup__input-error"></span>
        </label>
        <button type="submit" class="popup__submit" aria-label="Сохранить">Сохранить</button>
      </form>
    </div>
  </div>
</body>
</html>
